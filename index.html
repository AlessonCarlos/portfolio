 <!--DIV: É uma "caixa" ou container genérico para agrupar elementos-->

    <!--Função: Agrupa todos os elementos do menu em um único bloco-->
    <div class="menu-content">

        <!--<a>: Tag de link (anchor)-->

        <!--Id: Identificador unico para esse elemento, para ser usado no css/js-->
        <a href="index.html" id="titulo">Portfólio</a>

        <!--Menu-->
        <!--nav: Tag semântica que define uma seção de navegação-->
        <!--Função: Indica que este conteudo é um menu de navegação-->
        <nav>
            <!--lista não ordenada com as seções da página-->

                <li><a href="#hero">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </div>
</head>
